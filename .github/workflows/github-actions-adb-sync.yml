name: Code Sync
on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string
      internalOwner:
        required: true
        type: string
      externalGitDomains:
        required: true
        type: string
      internalBranch:
        required: true
        type: string
      externalBranch:
        required: true
        type: string
    #
    #
    # secrets:
    #   sshKey:
    #     required: true
    #   externalGitToken:
    #     required: true

jobs:
  sync:
    outputs:
      merge: ${{ steps.merge.outputs.result }}
    runs-on: ubuntu-latest
    steps:
    - run: "echo sync git repos:${{ inputs.repo }}"
    - uses: LuisEnMarroquin/setup-ssh-action@v2.0.0
      with:
        ORIGIN: github.com
        SSHKEY: ${{ secrets.INTERNAL_SSH_KEY }}
    - uses: actions/checkout@v3
    - run: git config --global user.email "automation@101digital.io"
    - run: git config --global user.name "Github Actions"
    - shell: bash
      run: |
        git config --global init.defaultBranch develop
        git remote add external https://${{ secrets.EXTERNAL_GIT_TOKEN }}@${{ inputs.externalGitDomains }}/${{inputs.repo}}.git
        git fetch external ${{ inputs.externalBranch }}
        git remote add internal git@github.com:${{ inputs.internalOwner }}/${{ inputs.repo}}.git
        git fetch internal ${{ inputs.internalBranch }}
        git checkout -b working-branch internal/${{ inputs.internalBranch }}
    - run: |
        echo "result<<EOF" >> $GITHUB_OUTPUT
        git merge external/${{ inputs.externalBranch }} --allow-unrelated-histories --no-edit >> $GITHUB_OUTPUT
        echo 'EOF' >> $GITHUB_OUTPUT
      id: merge
    - name: check merge status
      run: |
        echo "::group:: Bellow changes are not sync"
        echo "${{ steps.merge.outputs.result }}"
        echo "::endgroup::"
        echo "::error::Code is not in sync ${{ inputs.repo}}" && exit 1
      if: steps.merge.outputs.result != 'Already up to date.'


